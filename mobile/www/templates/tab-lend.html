<ion-view view-title="Lend">
  <ion-content class="padding">
    
    <h4>
    	Hi {{userFirstName}}! You have <b>{{devices.length}}</b> 
    	<span ng-if="devices.length==1"> item</span> 
    	<span ng-if="devices.length!=1"> items</span> 
    	ready to lend!
    </h4>

    <ion-list>

<!--       <ion-toggle  ng-model="settings.enableLending">
        Allow Lending:
      </ion-toggle> -->

		<div ng-repeat="owned_device in owned_devices">
      <a class="item item-thumbnail-left" href="#/tab/lend/{{owned_device.id}}">
	        <img src='{{}}'>
	        <h2>{{owned_device.charger_name}}</h2>
	        <p>{{owned_device.personal_device_name}}</p>
      </a>
    </div>
    <button class="button icon-left ion-home ion-plus button-block button-light">
      Add a Device
    </button>

    <div class="padding">
	 	 <button class="button button-block button-calm" ng-click="logout()">Logout</button>
		</div>
    </ion-list>
  </ion-content>
</ion-view>
