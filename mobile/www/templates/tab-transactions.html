<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<ion-view view-title="My Transactions">
  <ion-content class="padding">
    These are your transactions listed. <br/>
    <div class="card">
    <div class="item item-divider">
      Requested Transactions
    </div>
    <div class="item item-text-wrap">
      <div class="list" ng-repeat="transaction in transactions">
        <h2>{{transaction.created_at}}</h2>
        <p>{{transaction.time_requested}}</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="item item-divider">
      Current Transactions
    </div>
    <div class="item item-text-wrap">
      <div class="list" ng-repeat="transaction in transactions">
        <h2>{{transaction.created_at}}</h2>
        <p>{{transaction.time_requested}}</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="item item-divider">
      Past Transactions
    </div>
    <div class="item item-text-wrap">
      <div class="list" ng-repeat="transaction in transactions">
        <h2>{{transaction.created_at}}</h2>
        <p>{{transaction.time_requested}}</p>
      </div>
    </div>
  </div>

</ion-content>
</ion-view>
