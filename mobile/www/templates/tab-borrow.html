<ion-view view-title="My Items">
  <ion-content class="padding">
    <div class="list" ng-repeat="owned_device in owned_devices">
      <a class="item item-thumbnail-left" href='#'>
        <img src='{{}}'>
        {{owned_device.personal_device_name}}
      </a>
    </div>
  </ion-content>
</ion-view>
