<ion-view view-title="My Items">
  <ion-content class="padding">
    <div class="list card" ng-repeat="charger in chargers">
      <div class="item item-divider">{{charger.name}}</div>
      <div class="item item-body">
        <div>
          {{charger.charger_photo}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
